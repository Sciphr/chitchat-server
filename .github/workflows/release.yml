name: Server Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: node20-linux-x64
            out: chitchat-server-linux-x64
          - os: windows-latest
            target: node20-win-x64
            out: chitchat-server-win-x64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Build binary
        run: npx pkg dist/index.js --targets ${{ matrix.target }} --output bin/${{ matrix.out }} --compress GZip

      - name: Publish GitHub Release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: bin/${{ matrix.out }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
